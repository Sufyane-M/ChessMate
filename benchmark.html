<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Scacchiera</title>
  <style>
      table {
          width: 100%;
          border-collapse: collapse;
      }

      th, td {
          border: 1px solid black;
          padding: 8px;
          text-align: left;
      }

      th {
          background-color: #f2f2f2;
      }
  </style>
  <script src="app.js"></script>
</head>

<body>
<div class="container" data-plc>
  <table>
    <thead>
    <tr>
      <th>casella</th>
      <th>valore</th>
    </tr>

    <tbody>
    <tr>

    </tr>
    <tr>
      <td>Stato</td>

    <tr>

    <tr>
      <td>Joint Position 2</td>
      <td data-plc-type="read" data-plc-variable-js="jointPosition2"></td>

    <tr>

    </tr>
    <tr>
      <td>Joint Position 4</td>
      <td data-plc-type="read" data-plc-variable-js="jointPosition4"></td>
    </tr>
    <tr>
      <td>Joint Position 5</td>
      <td data-plc-type="read" data-plc-variable-js="jointPosition5"></td>
    </tr>
    <tr>
      <td>Joint Position 6</td>
      <td data-plc-type="read" data-plc-variable-js="jointPosition6"></td>
    </tr>
    </tbody>
  </table>
</div>

          </div>
        </div>
        <div class="missioni">
          <div class="missioni-format">
            <main>
              <div class="form">
                <label class="label-missioni">
                  <input class="input-missioni" type="radio" name="CloverCode">
                  <span>Missione 1</span>
                </label>
                <label class="label-missioni">
                  <input class="input-missioni" type="radio" name="CloverCode">
                  <span>Missione 2</span>
                </label>
                <label class="label-missioni">
                  <input class="input-missioni" type="radio" name="CloverCode">
                  <span>Missione 3</span>
                </label>
                <label class="label-missioni">
                  <input class="input-missioni" type="radio" name="CloverCode">
                  <span>Missione 4</span>
                </label>
                <label class="label-missioni">
                  <input class="input-missioni" type="radio" name="CloverCode">
                  <span>Missione 5</span>
                </label>
                <label class="label-missioni">
                  <input class="input-missioni" type="radio" name="CloverCode">
                  <span>Missione 6</span>
                </label>
                <div class="select"></div>
              </div>
            </main>
          </div>
          <button class="cssbuttons-io-button">
            Lancia
            <div class="icon">
              <svg
                  height="24"
                  width="24"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
              >
                <path d="M0 0h24v24H0z" fill="none"></path>
                <path
                    d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"
                    fill="currentColor"
                ></path>
              </svg>
            </div>
          </button>

        </div>
        <div class="coordinate-controlli">
          <div class="coordinate">
            <div class="coordinate-format">
              <div class="text-coordinate">Coordinate prelievo [mm]</div>
              <div class="coordinate-box">
                <p>
                  <label class="coordinate-label" for="spinner1">X:</label>
                  <input type="number" pattern="[0-9]*" id="spinner1" name="value" value="0" step="1"
                         oninput="maxLengthCheck(this)" maxlength="3">
                </p>
              </div>
              <div class="coordinate-box">
                <p>
                  <label class="coordinate-label" for="spinner2">Y:</label>
                  <input type="number" pattern="[0-9]*" id="spinner2" name="value" value="0" step="1"
                         oninput="maxLengthCheck(this)" maxlength="3">
                </p>
              </div>
              <div class="coordinate-box">
                <p>
                  <label class="coordinate-label" for="spinner3">Z:</label>
                  <input type="number" pattern="[0-9]*" id="spinner3" name="value" value="0" step="1"
                         oninput="maxLengthCheck(this)" maxlength="3">
                </p>
              </div>
            </div>
            <div class="coordinate-format">
              <div class="text-coordinate">Coordinate deposito [mm]</div>
              <div class="coordinate-box">
                <p>
                  <label class="coordinate-label" for="spinner4">X:</label>
                  <input type="number" pattern="[0-9]*" id="spinner4" name="value" value="0" step="1"
                         oninput="maxLengthCheck(this)" maxlength="3">
                </p>
              </div>
              <div class="coordinate-box">
                <p>
                  <label class="coordinate-label" for="spinner5">Y:</label>
                  <input type="number" pattern="[0-9]*" id="spinner5" name="value" value="0" step="1"
                         oninput="maxLengthCheck(this)" maxlength="3">
                </p>
              </div>
              <div class="coordinate-box">
                <p>
                  <label class="coordinate-label" for="spinner6">Z:</label>
                  <input type="number" pattern="[0-9]*" id="spinner6" name="value" value="0" step="1"
                         oninput="maxLengthCheck(this)" maxlength="3">
                </p>
              </div>
            </div>
          </div>
          <div class="controlli-generali">
            <div class="controlli-generali-in">
              <button class="button" type="button">
                <span class="button__text">Reset</span>
                <span class="button__icon"><svg xmlns="http://www.w3.org/2000/svg" width="48" viewBox="0 0 48 48"
                                                height="48" class="svg"><path
                    d="M35.3 12.7c-2.89-2.9-6.88-4.7-11.3-4.7-8.84 0-15.98 7.16-15.98 16s7.14 16 15.98 16c7.45 0 13.69-5.1 15.46-12h-4.16c-1.65 4.66-6.07 8-11.3 8-6.63 0-12-5.37-12-12s5.37-12 12-12c3.31 0 6.28 1.38 8.45 3.55l-6.45 6.45h14v-14l-4.7 4.7z"></path><path
                    fill="none" d="M0 0h48v48h-48z"></path></svg></span>
              </button>
            </div>
            <div class="controlli-generali-in-on-off">
              <div class="off">OFF</div>
              <div class="toggle-switch">
                <input class="toggle-input" id="toggle" type="checkbox">
                <label class="toggle-label" for="toggle"></label>
              </div>
              <div class="on">ON</div>
            </div>
          </div>
        </div>
      </div>
